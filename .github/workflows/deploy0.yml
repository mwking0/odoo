name: Deploy to EC20

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Execute expect script
        uses: appleboy/ssh-action@v0.1.4
        with:
           host: 13.51.177.145
           username: ubuntu
           key: ${{ secrets.SSH_AWS_KEY }}
           script: |
              expect /opt/odoo15/git-scripts/expect-script.exp
